<div *ngIf="preLoader" class="pre-loader"></div>
<div class="video" style="width: 70%; margin: auto">
  <div class="video-box " >
    <video #videoSelector 
    [src]="videoSource"
    (loadedmetadata)="defineVideoDuration()"
    (timeupdate)="manageVideoTracker()"
    (canplaythrough)="handlePlaylist()"
    >
    </video>
  </div>
  <div class="videoControls">
    <div class="play-pause"
    (click)="togglePlay()"
    >
        <span class="icon has-text-primary">
          <i [ngClass]="[iconPlayPause, 'fas', 'fa-lg']"></i>                  
        </span>
    </div>
    <div class="input-range-container">
      <div class="input-range-tracker"></div>
      <div class="clip-width" #clipWidth></div>
      <div class="input-range-tracker-clip" #trackRangeClip (click)="changeCurrentTime($event)"></div>
      <div class="input-range-tracker-between" #trackerBetween></div>
    </div>
  </div>
</div>
