<div class="card" style="margin: 5px 0">
  <header class="card-header">
    <p class="card-header-title has-text-grey-light">
      Start:  {{clip.start}} - End: {{clip.end}}
    </p>
  </header>
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="title is-4 has-text-info" >{{clip.name}}</p>
        <span class="tag is-info" *ngFor="let tag of clip.tags" style="margin: 0 4px">
            {{tag}}
        </span>
      </div>
    </div>
  </div>
  <footer class="card-footer">
    <a class="card-footer-item"
    (click)="selectClip()">
    Play</a>
    <a class="card-footer-item"
    (click)="editCLipEmmiter()">
    Edit</a>
    <a class="card-footer-item" 
    (click)="deleteCLipEmmiter()"
    >Delete</a>
  </footer>
</div>
